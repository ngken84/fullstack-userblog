{% extends "base2.html" %}

{% block content %}

<div class="row">
	<div class="col-sm-3">

	</div>
	<div class="col-sm-9">
		<br><br>
		<div class="col-sm-12">
			<h3>Create New Post</h3>
			<br>
		</div>

		<form method="post">
			<div class="form-group">
				<label for="subject">Subject</label>
				<input class="form-control" id="subject" name="subject" placeholder="Subject">
			</div>
			<div class="form-group">
				<label for="blog-text">Blog Post</label>
				<textarea class="form-control" rows="12"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</div>


{% endblock %}
