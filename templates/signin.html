{% extends "base.html" %}

{% block head2 %}
	<title>Full Stack Blog Project : Sign In</title>
{% endblock %}


{% block content %}
	<div class="row">
		<div class="col-sm-6">
		</div>
		<div class="col-sm-6">
			<br><br><br><br>
			<h3 class="text-center">Sign In</h3>
			<br>
			<form class="form-horizontal" method="post">
				<div class="form-group{% if username_error %} has-error{% endif %}">
					<label for="username" class="col-sm-4 control-label">User Name</label>
					<div class="col-sm-8">
						<input class="form-control" id="username" name="username" placeholder="User Name" value="{{username}}">
					</div>
				</div>
				{% if username_error %}
					<div class="row">
						<div class="col-sm-offset-4 form-error">
							{{username_error}}
						</div>
					</div>
				{% endif %}
				<div class="form-group{% if password_error %} has-error{% endif %}">
					<label for="password" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{pw}}">
					</div>
				</div>
				{% if password_error %}
					<div class="row">
						<div class="col-sm-offset-4 form-error">
							{{password_error}}
						</div>
					</div>
				{% endif %}
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-default">Sign In</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
