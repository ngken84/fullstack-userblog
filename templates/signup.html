{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-sm-6">
		</div>
		<div class="col-sm-6">
			<br><br><br><br>
			<h3 class="text-center">Sign Up</h3>
			<br>
			<form class="form-horizontal" method="post">
				<div class="form-group{% if username_error %} has-error{% endif %}">
					<label for="username" class="col-sm-4 control-label">User Name</label>
					<div class="col-sm-8">
						<input class="form-control" id="username" name="username" placeholder="User Name" value="{{username}}">
					</div>
				</div>
				{% if username_error %}
					<div class="row">
						<div class="col-sm-offset-4 form-error">
							{{username_error}}
						</div>
					</div>
				{% endif %}
				<div class="form-group{% if email_error %} has-error{% endif %}">
					<label for="email" class="col-sm-4 control-label">Email address</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" value="{{email}}">
					</div>
				</div>
				{% if email_error %}
					<div class="row">
						<div class="col-sm-offset-4 form-error">
							{{email_error}}
						</div>
					</div>
				{% endif %}
				<div class="form-group{% if password_error %} has-error{% endif %}">
					<label for="password" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{pw}}">
					</div>
				</div>
				{% if password_error %}
					<div class="row">
						<div class="col-sm-offset-4 form-error">
							{{password_error}}
						</div>
					</div>
				{% endif %}
				<div class="form-group{% if verify_error %} has-error{% endif %}">
					<label form="reenter-password" class="col-sm-4 control-label">Re-Enter Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="reenter-password" name="verify" placeholder="Reenter Password" value="{{pw}}">
					</div>
				</div>
				{% if verify_error %}
					<div class="row">
						<div class="col-sm-offset-4 form-error">
							{{verify_error}}
						</div>
					</div>
				{% endif %}
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
