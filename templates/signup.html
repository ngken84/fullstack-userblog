{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-sm-6">
		</div>
		<div class="col-sm-6">
			<br><br><br>
			<h3 class="text-center">Sign Up</h3>
			<br>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-sm-4 control-label">User Name</label>
					<div class="col-sm-8">
						<input class="form-control" id="username" placeholder="User Name">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-4 control-label">Email address</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email" placeholder="Email Address">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label form="reenter-password" class="col-sm-4 control-label">Re-Enter Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="reenter-password" placeholder="Reenter Password">
					</div>
				</div>
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
